<ion-view title="Login" hide-nav-bar="true">
    <ion-content scroll="false" overflow-scroll="true" padding="false">
       <section class="startWrapper">
           <header class="verticalCenterParent basicHeader"><h1 class="verticalCenterChild">Login</h1></header>
           <section class="basicLogo">
               <img src="img/loginLogo.png" alt="Rutall Logo" />
           </section>
           <section class="formSection">
           <form ng-submit="login(credentials)">
             <ng-form class="list list-inset" novalidate>
                   <label class="item item-input">
                       <input type="text" ng-model="credentials.email" placeholder="Email">
                   </label>
                   <label class="item item-input">
                       <input type="password" ng-model="credentials.password" placeholder="Password">
                   </label>
                   <button type="submit" class="button buttonRutall">Entrar</button>
               </ng-form>
           </form>               
           </section>
           <div id="newAccountMessage">
               <a ui-sref="signUp"><h2>Crear una nueva cuenta</h2></a>
           </div>
       </section>
    </ion-content>
</ion-view>
